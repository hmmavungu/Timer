<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>timer</title>

    <style>

    </style>
</head>

<body>
    <p id="time"></p>

    <button id="startTimer">startTimer</button><br>

    <button id="stopTimer">stopTimer</button><br>

    <button id="resetTimer">resetTimer</button><br>

    <script>

        var h1 = document.getElementsByTagName('h1'),
            start = document.getElementById('startTimer').addEventListener("click", startTime);

        pause = document.getElementById('stopTimer').addEventListener("click", stopTime);

        clear = document.getElementById('resetTimer').addEventListener("click", resetTime);

        var start = false;

        var t = 0;



        function startTime() {


            if (!start) {



                start = setInterval(sTime, 1000);

            }

        }


        function sTime() {

            t++;

            document.getElementById("time").innerHTML = t;

        }


        function stopTime() {

            if (start) {

                clearInterval(start);

                start = false;

            }

        }


        function resetTime() {

            if (!start) {

                t = 0;



                document.getElementById("time").innerHTML = t;

            }
        }
    </script>
</body>

</html>
